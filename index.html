<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="menu__action">
            <h2 class="menu__heading">menu</h2>
            <div class="menu__icon-container">
                <i class="icon-bg fas fa-play"> </i>
            </div>
        </div>
        <ul class="menu__list-items">
            <li class="menu__list-item">
                <h4 class="menu__text">messages</h4>
                <i class="icon fas fa-comment"></i>
            </li>
            <li class="menu__list-item">
                <h4 class="menu__text">images</h4>
                <i class="icon far fa-image"></i>
            </li>
            <li class="menu__list-item">
                <h4 class="menu__text">settings</h4>
                <i class="icon fas fa-sliders-h"></i>
            </li>
            <li class="menu__list-item">
                <h4 class="menu__text">sign out</h4>
                <i class="icon fas fa-sign-out-alt"></i>
            </li>
        </ul>
    </div>
<script src="app.js"></script>
</body>
</html>
